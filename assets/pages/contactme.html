        <section id="contactme" class="contactme container-two">
            <h3 class="heading contact-heading ">Contact Me</h3>
            <div class="contact-info">
                <div class="icon-text">
                    <div class="icon">
                        <span>
                            <i class="material-icons" style="font-size:26px">location_on</i>
                            <label class="info-details">
                                KN2 Nyamirambo, Kigali-Rwanda

                    </div>
                    <div class="icon">
                        <span>

                    <div class="icon">

                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="contact-msg">
                <h3 class="title">Send Me a Message</h3>
                <form class="form">
                    <div>
                        <input type="text" name="" id="" class="contact-input" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="email" name="" id="" class="input contact-input" placeholder="Email Address"

                    </div>
                    <div>
                        <textarea name="" id="" class="input input_textarea contact-input"
                            placeholder="Write your Meassage here..." required></textarea>
                        <div class="input_group">
                            <input type="submit" class="btn" value="Send">
                            <!-- <i class="fa-solid fa-paper-plane"></i> -->
                        </div>
                    </div>
                </form>
